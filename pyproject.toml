[tool.black]
line-length = 100

[tool.isort]
profile = "black"
line_length = 100
known_first_party = ["app", "src"]
src_paths = ["app", "src", "tests"]

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "B", "UP"]
ignore = ["E501"]

[tool.pytest.ini_options]
addopts = "-q --cov=src --cov-report=term-missing --cov-fail-under=80"
