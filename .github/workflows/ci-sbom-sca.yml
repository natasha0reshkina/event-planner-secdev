name: Security - SBOM and SCA (P09)

on:
  workflow_dispatch:
  push:
    paths:
      - "**/*.py"
      - "requirements*.txt"
      - ".github/workflows/ci-sbom-sca.yml"
      - "policy/**"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sbom_sca:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure evidence dirs
        run: mkdir -p EVIDENCE/P09

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Generate SBOM with Trivy (CycloneDX)
        run: |
          docker run --rm -v "$PWD":/work -w /work aquasec/trivy:0.54.1 \
            sbom --format cyclonedx --output EVIDENCE/P09/sbom.json .

      - name: Run SCA scan with Trivy (filesystem)
        run: |
          docker run --rm -v "$PWD":/work -w /work aquasec/trivy:0.54.1 \
            fs --format json --output EVIDENCE/P09/sca_report.json .

      - name: Build SCA summary
        run: |
          echo "# SCA summary" > EVIDENCE/P09/sca_summary.md
          echo "" >> EVIDENCE/P09/sca_summary.md
          echo "Агрегированное количество уязвимостей по уровню:" >> EVIDENCE/P09/sca_summary.md
          jq '[.Results[].Vulnerabilities[]? .Severity] | group_by(.) | map({(.[0]): length}) | add' \
            EVIDENCE/P09/sca_report.json >> EVIDENCE/P09/sca_summary.md || echo "{}" >> EVIDENCE/P09/sca_summary.md
          echo "" >> EVIDENCE/P09/sca_summary.md
          echo "Подробности смотри в sca_report.json" >> EVIDENCE/P09/sca_summary.md

      - name: Upload SBOM and SCA evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P09_EVIDENCE
          path: EVIDENCE/P09
