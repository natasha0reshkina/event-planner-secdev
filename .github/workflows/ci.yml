name: CI

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main", "p06-secure-coding" ]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install -r requirements-dev.txt || true
          # на случай отсутствия файлов — подстрахуемся базовым набором
          pip install fastapi uvicorn starlette pytest pytest-cov black isort ruff pre-commit

      - name: Prepare runtime dirs and env
        run: |
          mkdir -p storage/images
          echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV

      - name: Lint & Format
        run: |
          ruff check --output-format=github .
          black --check .
          isort --check-only .

      - name: Tests
        env:
          PYTHONPATH: ${{ env.PYTHONPATH }}
        run: |
          pytest -q --disable-warnings --maxfail=1

      - name: Pre-commit (all files)
        run: pre-commit run --all-files
