name: Security - IaC & Container (P12)

on:
  workflow_dispatch:
  push:
    paths:
      - "Dockerfile"
      - "infra/**"
      - "iac/**"
      - "deploy/**"
      - "security/**"
      - ".github/workflows/ci-p12-iac-container.yml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  iac_container_p12:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare evidence dir
        run: |
          mkdir -p EVIDENCE/P12
          chmod -R a+rwx EVIDENCE/P12

      - name: Build image
        run: |
          docker build -t event-planner:p12 .

      - name: Hadolint Dockerfile
        run: |
          docker run --rm -v "$PWD":/work -w /work hadolint/hadolint \
            hadolint --config /work/security/hadolint.yaml -f json /work/Dockerfile > EVIDENCE/P12/hadolint_report.json || true
          test -s EVIDENCE/P12/hadolint_report.json || echo "[]" > EVIDENCE/P12/hadolint_report.json

      - name: Checkov IaC scan
        run: |
          TARGET_DIR="iac"
          if [ -d "infra" ]; then TARGET_DIR="infra"; fi
          if [ -d "deploy" ]; then TARGET_DIR="deploy"; fi

          docker run --rm -v "$PWD":/work -w /work bridgecrew/checkov \
            --config-file /work/security/checkov.yaml \
            -d "/work/${TARGET_DIR}" \
            -o json \
            --compact > EVIDENCE/P12/checkov_report.json || true
          test -s EVIDENCE/P12/checkov_report.json || echo "{}" > EVIDENCE/P12/checkov_report.json

      - name: Trivy image scan json
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v "$PWD":/work -w /work aquasec/trivy:latest \
            image event-planner:p12 \
              --config /work/security/trivy.yaml \
              --format json \
              --output /work/EVIDENCE/P12/trivy_report.json || true
          test -s EVIDENCE/P12/trivy_report.json || echo "{}" > EVIDENCE/P12/trivy_report.json

      - name: Trivy summary md
        run: |
          set +e
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v "$PWD":/work -w /work aquasec/trivy:latest \
            image event-planner:p12 \
              --config /work/security/trivy.yaml \
              --format table > /tmp/trivy_table.txt
          set -e

          {
            echo "# Trivy summary"
            echo
            echo "Image: event-planner:p12"
            echo
            echo '```'
            cat /tmp/trivy_table.txt
            echo '```'
          } > EVIDENCE/P12/trivy_summary.md

          test -s EVIDENCE/P12/trivy_summary.md || echo "# Trivy summary" > EVIDENCE/P12/trivy_summary.md

      - name: Upload P12 evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P12_EVIDENCE
          path: EVIDENCE/P12
