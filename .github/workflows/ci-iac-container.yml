name: Security IaC and Container P12

on:
  workflow_dispatch:
  push:
    paths:
      - Dockerfile
      - infra/**
      - iac/**
      - deploy/**
      - security/**
      - .github/workflows/ci-p12-iac-container.yml

permissions:
  contents: read

concurrency:
  group: p12-iac-container-${{ github.ref }}
  cancel-in-progress: true

jobs:
  p12_iac_container:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare evidence
        run: |
          mkdir -p EVIDENCE/P12
          chmod -R a+rwx EVIDENCE/P12

      - name: Build image
        run: |
          docker build -t event-planner:p12 .

      - name: Hadolint scan
        run: |
          docker run --rm -v "$PWD":/work -w /work hadolint/hadolint:latest \
            hadolint -f json -c /work/security/hadolint.yaml /work/Dockerfile > EVIDENCE/P12/hadolint_report.json || true
          test -s EVIDENCE/P12/hadolint_report.json || echo "[]" > EVIDENCE/P12/hadolint_report.json

      - name: Checkov scan
        run: |
          TARGET_DIR="iac"
          if [ -d "infra" ]; then TARGET_DIR="infra"; fi
          if [ -d "deploy" ]; then TARGET_DIR="deploy"; fi
          docker run --rm -v "$PWD":/work -w /work bridgecrew/checkov:latest \
            -d "/work/${TARGET_DIR}" \
            --config-file /work/security/checkov.yaml \
            -o json --compact > EVIDENCE/P12/checkov_report.json || true
          test -s EVIDENCE/P12/checkov_report.json || echo "{}" > EVIDENCE/P12/checkov_report.json

      - name: Trivy scan
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v "$PWD":/work -w /work aquasec/trivy:latest \
            image event-planner:p12 \
              --config /work/security/trivy.yaml \
              --format json \
              --output /work/EVIDENCE/P12/trivy_report.json || true
          test -s EVIDENCE/P12/trivy_report.json || echo "{}" > EVIDENCE/P12/trivy_report.json

      - name: Upload evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P12_EVIDENCE
          path: EVIDENCE/P12
