name: Security - DAST (P11, ZAP baseline)

on:
  workflow_dispatch:
  push:
    paths:
      - "app/**"
      - "tests/**"
      - "Dockerfile"
      - "docker-compose.yml"
      - ".env.example"
      - ".github/workflows/ci-p11-dast.yml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dast_p11:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare env and evidence dir
        run: |
          cp -n .env.example .env || true
          mkdir -p EVIDENCE/P11
          chmod -R a+rwx EVIDENCE/P11

      - name: Start app (docker compose)
        run: |
          set -euo pipefail
          docker compose -f docker-compose.yml up -d --build

          echo "Containers:"
          docker compose -f docker-compose.yml ps

          HOST_PORT=8000
          echo "Waiting for app on port ${HOST_PORT}..."

          timeout 180 bash -c "
            while ! (echo > /dev/tcp/localhost/${HOST_PORT}) 2>/dev/null; do
              echo \"Still waiting for port ${HOST_PORT}...\"
              sleep 2
            done
          "

          echo "Port ${HOST_PORT} is open"

      - name: ZAP Baseline
        run: |
          set -euo pipefail
          IMAGE="ghcr.io/zaproxy/zaproxy:stable"
          docker pull "$IMAGE"

          HOST_PORT=8000  # ← и тут тот же порт, что выше
          TARGET="http://localhost:${HOST_PORT}/"

          set +e
          docker run --rm --network host \
            -v "$PWD/EVIDENCE/P11":/zap/wrk:rw \
            -w /zap/wrk \
            "$IMAGE" \
              zap-baseline.py \
                -t "$TARGET" \
                -m 2 \
                -r zap_baseline.html \
                -J zap_baseline.json \
                -d
          EC=$?
          set -e

          echo "ZAP exit code: $EC"
          echo "EVIDENCE/P11 contents after ZAP:"
          ls -la EVIDENCE/P11 || true

          test -s EVIDENCE/P11/zap_baseline.html
          test -s EVIDENCE/P11/zap_baseline.json

          if [ "$EC" -gt 2 ]; then
            exit "$EC"
          fi

      - name: Upload P11 evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P11_EVIDENCE
          path: EVIDENCE/P11

      - name: Teardown
        if: always()
        run: docker compose -f docker-compose.yml down -v
